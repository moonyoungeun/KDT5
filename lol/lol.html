            margin: auto;}
        
        .hero{ 
            width: 84px; 
            height: 84px; 
            margin: 13px 15px;}
        
        .hero:hover{
            
            border:  3px groove gold;
            width: 84px; 
            height: 84px; 
            margin: 6px; 
            transition: ease-in-out 0.5s;
            z-index: 1;}



        .hero:active{
            transition: ease-in-out 0.5s;
            z-index: 1;
            border: 3px groove silver;
            filter:grayscale(100%);}



        .container .heroes .hero .image{width: 78px; height: 78px;

            background-repeat:no-repeat;

           }
