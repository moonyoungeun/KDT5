        body{background-image: url("/image/bg.jpg");

        .heroes{padding: 40px 20px; 
            background-size: auto;
            display: flex;
            flex-wrap: wrap; 
            justify-content:center;
        align-content: flex-start;}
        
        .hero{ 
            width: 84px; 
            height: 84px; 
            margin: 6px;        
            overflow: hidden;}
        
        .hero:hover{
            border:  3px groove white;
            width: 84px; 
            height: 84px; 
            margin: 6px; 
            transition: ease-in-out 0.5s;
            z-index: 1;}



        .hero:active{
            border: hidden;
            transition: ease-in-out 0.5s;
            z-index: 1;
            border: 3px groove silver;}



        .container .heroes .hero .image{width: 78px; height: 78px;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            border: 3px groove white;
